<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="bootstrap/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
.main{
    background-color: #f4dff5;
}
.card{
    max-width:450px;
      
}
.price{
color:var(--bs-green);
font-size:larger;
font-weight:800;

}
.fw-lighter{
  font-size:10px;
}
@media screen  and(max-width:425px){
  .card-title .text-capitalize{
    font-size:50px !important;
  }
}
</style>
<body>
   <main class="main d-flex justify-content-center align-items-center min-vh-100">
      <div class="card h-100 ">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="./product-preview-card-component-main/image-product-desktop.jpg" alt="product" class="img-fluid rounded-start">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <p class="card-text fw-lighter  text-uppercase">perfume</p>
                    <h5 class="card-title text-capitalize fw-bold lh-0">gabrielle essence eau de parfum</h5>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the house of CHANEL.</p>
                    <p class="card-text price"> $149.99 <sup class="fw-lighter  text-secondary ps-2"><s>$169.99</s></sup></p>
                    <button class="btn btn-success w-100"><i class="bi bi-cart3 pe-2"></i>Add to Cart</button>
                </div>
            </div>
        </div>
      </div>
   </main>
